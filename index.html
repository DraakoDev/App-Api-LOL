<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA.GG</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/poro-icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>AA.GG</h1>
  </header>

  <main>
    <section class="hero-section">
      <figure>
        <img src="img/baron.webp" alt="Hero Image" class="hero-image">
      </figure>

      <div class="form-container">

        <form class="summoner-form">
          <label for="btn-region">Region</label>
          <button id="btn-region" class="btn-region">
            <span id="region-tag">EUN1 </span>
            <span id="caret-icon" class="bi bi-caret-up-fill"></span>
          </button>

          <label for="search">Search</label>
          <input type="text" id="search" class="inp-search" placeholder="Summoner Name">
          <button id="search-summoner" class="bi bi-search btn-search"></button>

        </form>

      </div>
    </section>

    <section class="random-champ-section">
      <h2><a href="#">CHOOSE YOUR CHAMPION</a></h2>
      <figure id="champ-splash" class="champ-splash-container"></figure>
      <div class="text-container">
        <div class="title-container">
          <h3 id="champ-title" class="champ-name block"></h3>
          <h2 id="champ-name" class="champ-name block"></h2>
        </div>
        <div class="champ-lore-container">
          <p id="champ-lore" class="champ-lore"></p>
        </div>
      </div>
      <div class="splash-opacity" id="section-champ"></div>
    </section>


    <div id="choose-region" class="choose-region">
      <div class="exit-div">
        <span>Select Region</span>
        <span id="exit" class="exit bi bi-x-lg"></span>
      </div>
      <div id="regions" class="regions"></div> 
    </div>

    <div id="opaco" class="opaco"></div>
  </main>

  <footer>
    <div class="icon-link">
      <span>
        <a href="https://www.instagram.com/draako_dev/" class="bi bi-instagram"></a>
      </span>
      <span>
        <a href="https://github.com/DraakoDev" class="bi bi-github"></a>
      </span>
      <span>
        <a href="" class="bi bi-linkedin"></a>
      </span>
    </div>
    <span class="block" id="sing"><i>&#169;</i></span>
  </footer>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
