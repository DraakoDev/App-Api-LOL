<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA.GG</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/poro-icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>AA.GG</h1>
    <img src="img/_pngegg (1).png" alt="">
  </header>

  <main>
    <figure >
      <img src="img/baron.webp" alt="Hero Image" class="hero-image">
    </figure>

    <form class="summoner-form">
      <label for="btn-region">Region</label>
      <button id="btn-region" class="btn-region">
        <span id="region-tag">Choose Region </span>
        <span id="caret-icon" class="bi bi-caret-up-fill"></span>
      </button>

      <label for="search">Search</label>
      <input type="text" id="search" class="inp-search" placeholder="Summoner Name">
      <button class="bi bi-search btn-search"></button>

    </form>

    <section class="random-champ-section" id="section-champ">
      <figure id="champ-splash" class="champ-splash"></figure> 
      <div class="text-container">
        <div class="title-container">
          <span id="champ-title" class="champ-name block"></span>
          <span id="champ-name" class="champ-name block"></span>
        </div>
        <div class="champ-lore-container">
          <p id="champ-lore"></p>
        </div>
      </div>
    </section>


    <div id="choose-region" class="choose-region">
      <div class="exit-div"><span>Select Region</span><button id="exit" class="exit bi bi-x-lg"></button></div>
    </div>

    <div id="opaco" class="opaco"></div>
  </main>

  <footer>
    <div class="icon-link">
      <span>
        <a href="https://www.instagram.com/draako_dev/" class="bi bi-instagram"></a>
      </span>
      <span>
        <a href="https://github.com/DraakoDev" class="bi bi-github"></a>
      </span>
      <span>
        <a href="" class="bi bi-linkedin"></a>
      </span>
    </div>
    <span class="block" id="sing"><i>&#169;</i></span>
  </footer>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
