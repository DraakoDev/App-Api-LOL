<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/importFonts.css">
  <link rel="stylesheet" href="css/searchBarStyles.css">
  <link rel="stylesheet" href="css/modalStyles.css">
  <link rel="stylesheet" href="css/footerStyles.css">
  <link rel="stylesheet" href="css/summonerProfileStyles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/poro-icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1><a href="index.html">AA.GG</a></h1>
  </header>

  <main>

    <section class="search-summoner-section">
      <div class="search-summoner-container">
        <form class="summoner-form">
          <div id="open-modal-region" class="open-modal-region"> 
            <span id="region-name">LAN</span>
            <span id="caret-icon" class="bi bi-caret-up-fill"></span>
          </div>
          
          <input type="text" id="game-name" class="game-name" placeholder="Game Name">  
          <input type="text" id="tag-line" class="tag-line" placeholder="#Tag">
          <button id="search-summoner" class="btn"><a href="summoner-profile.html"
            class="bi bi-search btn-search"></a></button>
          </form>
        </div>
    </section>

    <!-- Keep -->

    <section class="summoner-data">
      <div class="summoner-basic-data">
        <div class="profile-icon-container">
          <img src="img/example-icon.png" alt="Summoner Icon" class="img-profile" id="img-profile">
          <span class="level" id="level">405</span>
        </div>
        <p>
          <h2 class="user-name" id="user-name">User name</h2>
          <br>
          <h4 class="user-tag" id="user-tag">Tag</h4>
        </p>

      </div>
    </section>

    <!-- Keep -->
    <div id="test" style="width: 10px; height: 10px; background-color: red;"></div>

    <div id="region-modal" class="region-modal">
      <div class="exit-div-container">
        <span>Select Region</span>
        <span id="exit-modal-btn" class="exit-btn bi bi-x-lg"></span>
      </div>
      <div id="regions-container" class="regions-container"></div>
    </div>

    <div id="opacity" class="opacity"></div>

  </main>

  <footer>
    <div class="icon-link">
      <span>
        <a href="https://www.instagram.com/draako_dev/" class="bi bi-instagram"></a>
      </span>
      <span>
        <a href="https://github.com/DraakoDev" class="bi bi-github"></a>
      </span>
      <span>
        <a href="" class="bi bi-linkedin"></a>
      </span>
    </div>
    <span class="block" id="sing"><i>&#169;</i></span>
  </footer>
  <script type="module" src="js/summoner.js"></script>
  <script type="module" src="js/searchSummonerBar.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
