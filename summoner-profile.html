<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/poro-icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>AA.GG</h1>
  </header>

  <main>

    <div class="form-container">

      <form class="summoner-form">
        <label for="btn-region">Region</label>
        <button id="btn-region" class="btn-region">
          <span id="region-tag">EUN1 </span>
          <span id="caret-icon" class="bi bi-caret-up-fill"></span>
        </button>

        <label for="search">Search</label>
        <input type="text" id="search" class="inp-search" placeholder="Summoner Name">
        <button id="search-summoner" class="bi bi-search btn-search"></button>

      </form>
    </div>

    <!-- Keep -->

      <section class="summoner-data">
        <div class="summoner-basic-data">
          <span>Nombre de invocador</span>
          <div class="profile-icon-container">
            <img src="img/example-icon.png" alt="Summoner Icon" class="img-profile">
            <span class="level">405</span>
          </div>
        </div>
      </section>

      <!-- Keep -->

      <div id="choose-region" class="choose-region">
        <div class="exit-div">
          <span>Select Region</span>
          <span id="exit" class="exit bi bi-x-lg"></span>
        </div>
        <div id="regions" class="regions"></div>
      </div>

      <div id="opaco" class="opaco"></div>

  </main>

  <footer>
    <div class="icon-link">
      <span>
        <a href="https://www.instagram.com/draako_dev/" class="bi bi-instagram"></a>
      </span>
      <span>
        <a href="https://github.com/DraakoDev" class="bi bi-github"></a>
      </span>
      <span>
        <a href="" class="bi bi-linkedin"></a>
      </span>
    </div>
    <span class="block" id="sing"><i>&#169;</i></span>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
