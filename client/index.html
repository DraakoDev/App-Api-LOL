<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA.GG || Inicio</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/importFonts.css">
  <link rel="stylesheet" href="css/heroStyles.css">
  <link rel="stylesheet" href="css/searchBarStyles.css">
  <link rel="stylesheet" href="css/modalStyles.css">
  <link rel="stylesheet" href="css/footerStyles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/poro-icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>AA.GG</h1>
  </header>

  <main>

    <section class="hero-section">
      <figure>
        <img src="img/baron.webp" alt="Hero Image" class="hero-image">
      </figure>

      <div class="search-summoner-container">

        <form id="summoner-form" method="post" class="summoner-form">
          <div id="open-modal-region" class="open-modal-region">
            <span id="region-name">LAN</span>
            <span id="caret-icon" class="bi bi-caret-up-fill"></span>
          </div>

          <input type="text" id="gameName" class="game-name" name="gameName" placeholder="Game Name" required>
          <input type="text" id="tagLine" class="tag-line" name="tag" placeholder="#Tag" required>
          <button type="submit" id="search-summoner" class="btn bi bi-search btn-search"></button>
        </form>

      </div>
    </section>

    <section class="random-champ-section">
      <h2><a href="#">KNOW ALL THE CHAMPIONS HERE</a></h2>
      <div id="champ-data-conatiner" class="random-champ-data">
        <div class="text-container">
          <div class="title-container">
            <h3 id="champ-title" class="champ-name block"></h3>
            <h2 id="champ-name" class="champ-name block"></h2>
          </div>
          <div class="champ-lore-container">
            <p id="champ-lore" class="champ-lore"></p>
          </div>
        </div>
      </div>
      <div class="splash-opacity" id="section-champ"></div>
    </section>


    <div id="region-modal" class="region-modal">
      <div class="exit-div-container">
        <span>Select Region</span>
        <span id="exit-modal-btn" class="exit-btn bi bi-x-lg"></span>
      </div>
      <div id="regions-container" class="regions-container"></div>
    </div>

    <div id="opacity" class="opacity"></div>
  </main>

  <footer>
    <div class="icon-link">
      <span>
        <a href="https://www.instagram.com/draako_dev/" class="bi bi-instagram"></a>
      </span>
      <span>
        <a href="https://github.com/DraakoDev" class="bi bi-github"></a>
      </span>
      <span>
        <a href="" class="bi bi-linkedin"></a>
      </span>
    </div>
    <span class="block" id="sing"><i>&#169;</i></span>
  </footer>
  <script type="module" src="js/champion.js"></script>
  <script type="module" src="js/searchSummonerBar.js"></script>
  <script src="js/myForm.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
